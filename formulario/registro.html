<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0ffff; /* Color agua marina */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.register-container {
    background-color: #ffffff; /* Fondo blanco para el contenedor */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h2 {
    color: #008080; /* Color texto - verde agua */
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-top: 10px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #008080; /* Bot칩n - verde agua */
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #005555; /* Cambio de color al pasar el cursor */
}

    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center">Registrarse</h2>
        <form action="">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Correo electr칩nico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar contrase침a:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
